<!DOCTYPE HTML>
<html>
<head>
	<title>CSS3 Photo Filters</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div class="container">

		<div class="photo frame-classic">
			<img src="images/scotland.png" class="filter-sepia" alt="Image of Scotland" />
		</div>

		<div class="photo frame-classic">
			<img src="images/girl.png" class="filter-black-and-white" alt="Girl at a waterfall" />
		</div>

		<div class="photo frame-classic">
			<img src="images/bmw.png" class="filter-vintage" alt="BMW Car" />
		</div>

	</div>

</body>
</html>
